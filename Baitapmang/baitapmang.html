<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mang</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<!--<button id="btnAdd" value="Add" onclick="add_element_to_array()"></button>-->
<!--<button id="btnDisPlay" value="Display" onclick="display_array()"></button>-->
<p id="result"></p>
    <script>

        let x = 0;
        let array = Array();
        function add_element_to_array(){
            array[x] = document.getElementById('txtValue').value;
            alert('Element:' + array[x] + 'add at index' + x);
            x++;
            document.getElementById('txtValue ').value = '';
        }
        function display_array(){
            let e = '<hr/>'
            for (let i = 0; i < array.length; i++) {
                e += "Element" + i + "=" +array[i]+ '<br/>'
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>
