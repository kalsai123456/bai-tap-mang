<body>

  <textarea name="textare" id="textare" cols="30" rows="10" onkeydown="setTextArea()"></textarea>

  <script>
    let chuoi = 'HOW OLD ARE YOU'
    let str = ''
    let arr = chuoi.split("")

    function setTextArea (){
    let input = document.getElementById("textare").value

    if(input.length >0){
        for (let i = 0; i < input.length; i++) {
            str += arr[i]
            if( i === 15){
                str = ''
                input = ''
            }
        }
        document.getElementById("textare").value = str
        str = ''
    }
